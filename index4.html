//hamburger/x animation
var button = document.getElementById('nav-button').attributes;
var icon = document.getElementById('nav-icon3');
document.getElementById('hamburger-button').addEventListener("click", function() {
  if (button['aria-expanded'].value == "true") {
    document.getElementById('nav-button').setAttribute("aria-expanded", "false");
    icon.classList.remove("open");
  } else {
    document.getElementById('nav-button').setAttribute("aria-expanded", "true");
    icon.classList.add("open");
  }
});

document.querySelector('.hamburger').addEventListener('click', classToggle);
</script>
</body>
